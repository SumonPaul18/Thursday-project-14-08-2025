<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Like Animation Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            background: black;
            overflow: hidden;
        }

        .main-layout {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .left-panel {
            width: 40vw;
            min-width: 320px;
            background: #181818;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 60px 40px;
            z-index: 2;
        }

        .left-panel h1 {
            font-size: 2.5rem;
            margin-bottom: 18px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .left-panel h2 {
            font-size: 1.3rem;
            margin-bottom: 32px;
            font-weight: 400;
            color: #b0b0b0;
        }

        .button-group {
            display: flex;
            gap: 18px;
        }

        .button-group button {
            padding: 12px 28px;
            font-size: 1rem;
            border: none;
            border-radius: 24px;
            background: #ffb300;
            color: #181818;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .button-group button:hover {
            background: #ffd54f;
        }

        .right-panel {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sun {
            width: 200px;
            height: 200px;
            background-position: center;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            opacity: 0.9;
            z-index: 2;
        }

        .orbit {
            border: 1px dashed rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1;
        }

        @media (max-width: 900px) {
            .main-layout {
                flex-direction: column;
            }
            .left-panel {
                width: 100vw;
                min-width: unset;
                align-items: center;
                text-align: center;
                padding: 40px 10vw;
            }
            .right-panel {
                min-height: 400px;
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="left-panel">
            <h1>Solar System Animation</h1>
            <h2>Explore a solar system effect with animated orbits and planets. Built with HTML, CSS, and JavaScript.</h2>
            <div class="button-group">
                <button onclick="alert('Learn More!')">Learn More</button>
                <button onclick="alert('Get Started!')">Get Started</button>
                <button onclick="alert('Contact!')">Contact</button>
            </div>
        </div>
        <div class="right-panel">
            <div class="container">
                <!-- Sun with Texture -->
                <img class="sun" src="assets/images/skpaul.png" alt="Sun" width="300" height="150" style="object-fit: cover;">

                <!-- Orbits -->
                <div class="orbit" style="width: 200px; height: 200px;"></div>
                <div class="orbit" style="width: 300px; height: 300px;"></div>
                <div class="orbit" style="width: 400px; height: 400px;"></div>
                <div class="orbit" style="width: 500px; height: 500px;"></div>
                <div class="orbit" style="width: 600px; height: 600px;"></div>
                <div class="orbit" style="width: 700px; height: 700px;"></div>
                <div class="orbit" style="width: 800px; height: 800px;"></div>
                <div class="orbit" style="width: 900px; height: 900px;"></div>

                <!-- Planets -->
                <div class="planet" id="planet1" style="width: 20px; height: 20px; background-image: url('assets/images/k8s.png');"></div>
                <div class="planet" id="planet2" style="width: 30px; height: 30px; background-image: url('assets/images/docker.png');"></div>
                <div class="planet" id="planet3" style="width: 40px; height: 40px; background-image: url('assets/images/linux.png');"></div>
                <div class="planet" id="planet4" style="width: 35px; height: 35px; background-image: url('assets/images/penguin.png');"></div>
                <div class="planet" id="planet5" style="width: 70px; height: 70px; background-image: url('assets/images/mysql.png');"></div>
                <div class="planet" id="planet6" style="width: 60px; height: 60px; background-image: url('assets/images/cloudflare.png');"></div>
                <div class="planet" id="planet7" style="width: 55px; height: 55px; background-image: url('assets/images/streamlit.png');"></div>
                <div class="planet" id="planet8" style="width: 50px; height: 50px; background-image: url('assets/images/paulco.png');"></div>
            </div>
        </div>
    </div>
    <script>
        const planets = [
            { id: 'planet1', radius: 100, speed: 0.2 }, // Mercury
            { id: 'planet2', radius: 150, speed: 0.12 }, // Venus
            { id: 'planet3', radius: 200, speed: 0.08 }, // Earth
            { id: 'planet4', radius: 250, speed: 0.07 }, // Mars
            { id: 'planet5', radius: 300, speed: 0.04 }, // Jupiter
            { id: 'planet6', radius: 350, speed: 0.03 }, // Saturn
            { id: 'planet7', radius: 400, speed: 0.025 }, // Uranus
            { id: 'planet8', radius: 450, speed: 0.02 }, // Neptune
        ];

        function animatePlanets() {
            const time = Date.now() * 0.009;
            // Get the center of the container in the right-panel
            const container = document.querySelector('.container');
            const rect = container.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            planets.forEach(planet => {
                const planetElement = document.getElementById(planet.id);
                const angle = time * planet.speed;
                const x = centerX + planet.radius * Math.cos(angle) - planetElement.offsetWidth / 2;
                const y = centerY + planet.radius * Math.sin(angle) - planetElement.offsetHeight / 2;
                planetElement.style.left = `${x}px`;
                planetElement.style.top = `${y}px`;
            });

            requestAnimationFrame(animatePlanets);
        }

        animatePlanets();
    </script>
</body>
</html>
